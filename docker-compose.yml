version: '3.8'

services:
  video-api:
    build: .
    container_name: video-api-service
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=postgres
      - DB_NAME=video_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - video-network

  postgres:
    image: postgres:15
    container_name: video-postgres
    environment:
      - POSTGRES_DB=video_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - video-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: video-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - video-network

  redis:
    image: redis:alpine
    container_name: video-redis
    ports:
      - "6379:6379"
    networks:
      - video-network

networks:
  video-network:
    driver: bridge
